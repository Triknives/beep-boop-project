<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Beepin Boop!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Beep-BoopTron!</h1>
    </div>
    <p>Welcome to Beep-BoopTron! Just enter a number below! We'll make a sick numberline for you and add some fun words to it! Can you find the pattern?</p>
    <form id="userForm">
      <input type="text" id="userInput" placeholder="Enter your number here!" name="userInput">
      <button type="submit" name="button">DO IT!</button>
    </form>

    <div id="resultsbox">
      <h5>Your Number: <span id="userResults"></span></h5>
    </div>
  </div>
</body>
</html>
